<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="C#" checked><br>

    <label for="Javascript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="Javascript"><br><br>

    <h3>Gênero</h3>
    <label for="Feminino">Feminino</label>
    <input type="radio" name="Genero" id="Feminino">

    <label for="Masculino">Masculino</label>
    <input type="radio" name="Genero" id="Masculino">
</body>
</html>
